

<div class="row">
  <div class="col-md-6"> 

      <form >
          <div class="form-group">
            <label for="title">Title</label>
            <input   id="title" type="text" class="form-control" required>
          
          </div>
          
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                  <span class="input-group-addon">$</span>
              <input id="price" type="number" class="form-control" required>
            </div>
          </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" required>
                  <option value="">Bread</option>
                  <option value="">Dairy</option>
                  <option value="">Fruits</option>
                  <option value="">Seasonings and Spices</option>
                  <option value="">Vegetables</option>
                </select>
           </div>
           <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input id="imageUrl" type="text" class="form-control" required>
          </div>
          <button type="sumbit" class="button btn btn-primary">Save</button>
        </form>

  </div>
  <div class="col-md-6"> 

      <div  class="card" style="width: 18rem;">
          <img class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">{{title.value}}</h5>
            <p class="card-text">{{price.value |currency:'USD':true}}</p>
          </div>
        </div>
    
  </div>
</div>
